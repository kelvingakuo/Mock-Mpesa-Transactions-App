<!DOCTYPE html>
<html>
	<head>
      <title>CASH ACCOUNT</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link href=" /parent/public/child/css/file/profile/type/css" rel='stylesheet' type='text/css' media="all">
      <link href="//fonts.googleapis.com/css?family=Barlow:300,400,500" rel="stylesheet">

      <script type="text/javascript">
      	window.onload = checkLogin;
      	function checkLogin(){
      		if(!sessionStorage.getItem('token')){
      			window.location = '/';
      		}
      	}
      </script>
   </head>


<body ng-app="proApp" ng-controller="proCtrl">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark content-right navbar-custom">
		<a class="navbar-brand" ng-click="logout()"><i class="fa fa-sign-out 2x"></i></a>
		<div class="container justify-content-end">
		  <ul class="navbar-nav links">
		  	<li>
		  		<a href="/user"> <i class="fa fa-user fa-2x"></i></a>
		  	</li>
		  </ul>
		</div>
	</nav>

<div class="">
<div class="container-fluid">
	<div id="bal" class="alert">
		BALANCE: {{balance}} KSH
	</div>

	<div class="alert alert-info" ng-if="info.length>0">
		ALERT: {{info}}
	</div>
</div>

<div class="container-fluid">
		<h2>1. TOP-UP ACCOUNT</h2>
		 <form class="" name="topForm">
			  <div class="form-group">
			    Amount: <input type="text" class=" col-sm-6 form-control" id="email" ng-model="amt" required>
			  </div>
			  <button type="submit" class=" col-sm-6 btn btn-default load" ng-click="topup()" ng-disabled="topForm.$invalid">TOPUP</button>
		</form> 
</div>
	<br><br>
	
	<div class="container-fluid">
		<h2>2. TRANSACT</h2>
		 <form name="transForm">
			  <div class="form-group">
			    Recepient: <input type="text" class=" col-sm-6 form-control" ng-model="recep" required>
			  </div>
			  <div class="form-group">
			    Amount: <input type="text" class=" col-sm-6 form-control" ng-model="pesa" required>
			  </div>
			  <button type="submit" class=" col-sm-6 btn btn-default load" ng-click="transact()" ng-disabled="transForm.$invalid">TRANSACT</button>
		</form> 
	</div>
</div>	
	<br><br>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.5/dist/loadingoverlay.min.js"></script>
<script type="text/javascript" src="/parent/public/child/js/file/easyResponsiveTabs/type/js"></script>
<script type="text/javascript" src="/parent/public/child/js/file/effects/type/js"></script>
<script type="text/javascript" src="/parent/public/child/js/file/profile/type/js"></script>
  </body>
</html>
