<!DOCTYPE html>
<html>
	<head>
      <title>CASH ACCOUNT</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link href=" /parent/public/child/css/file/user/type/css" rel='stylesheet' type='text/css' media="all">
      <link href="//fonts.googleapis.com/css?family=Barlow:300,400,500" rel="stylesheet">

      <script type="text/javascript">
      	window.onload = checkLogin;
      	function checkLogin(){
      		if(!sessionStorage.getItem('token')){
      			window.location = '/';
      		}
      	}
      </script>
   </head>


<body ng-app="usApp" ng-controller="usCtrl">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark content-right navbar-custom">
		<a class="navbar-brand" href="/profile"><i class="fa fa-sign-out 2x"></i></a>
		<div class="container justify-content-end">
		  <ul class="navbar-nav links">
		  	<li>
		  		<a href="/user"> <i class="fa fa-user fa-2x"></i></a>
		  	</li>
		  </ul>
		</div>
	</nav>


<div class="container-fluid">
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="xs-hidden"><h3>USERNAME<h2></td>
					<td>{{username}}</td>
				</tr>

				<tr>
					<td class="xs-hidden"><h3>EMAIL</h3></td>
					<td>{{email}}</td>
				</tr>

				<tr>
					<td class="xs-hidden"><h3>PHONE NUMBER</h3></td>
					<td>{{number}}</td>
				</tr>
		</table>
	</div>

		<div id="bal" class="alert">
			BALANCE: {{balance}} KSH
		</div>

		<div class="alert alert-info" ng-if="info.length>0">
			ALERT: {{info}}
		</div>



		<h2>GENERATE TRANSACTIONS REPORT</h2>
		<form name="emailForm">
			  <div class="form-group">
			    User email: <input type="email" class=" col-sm-6 form-control" ng-model="genMail" required>
			    Start date: <input type="text" class="col-sm-6 form-control" ng-model="startDt" placeholder="YYYY-MM-DD" required>
			    End date: <input type="text" class="col-sm-6 form-control" ng-model="endDt" placeholder="YYYY-MM-DD" required>
			  </div>
			  <button type="submit" class=" col-sm-6 btn btn-default rep" ng-click="report()" ng-disabled="emailForm.$invalid">GENERATE REPORT</button>
		</form>


</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.5/dist/loadingoverlay.min.js"></script>
<script type="text/javascript" src="/parent/public/child/js/file/easyResponsiveTabs/type/js"></script>
<script type="text/javascript" src="/parent/public/child/js/file/effects/type/js"></script>
<script type="text/javascript" src="/parent/public/child/js/file/user/type/js"></script>
<script type="text/javascript" src="/parent/public/child/js/file/loader/type/js"></script>
  </body>
</html>
